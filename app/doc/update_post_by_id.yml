---
tags:
  - Posts
summary: Update a blog post by ID
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: ID of the post to update
  - name: body
    in: body
    schema:
      type: object
      properties:
        title:
          type: string
        body:
          type: string
    required: true
    description: The updated post object
responses:
  200:
    description: The updated post object
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            title:
              type: string
            body:
              type: string
            created_at:
              type: string
  404:
    description: Post not found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
  default:
    description: Unexpected error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
